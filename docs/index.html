<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amita&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        html {
            font-family: 'Roboto', sans-serif;
        }

        h1 {
            font-family: 'Amita', cursive;
        }

        .container {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-image: url(./fujiberg.jpg);
            background-size: cover;
            background-position: center;
        }

        .content {
            background-color: rgba(255, 255, 255, .5);
            padding: 20px;
            border-radius: 20px;
            position: absolute;
            text-align: center;
            top: 50vh;
            left: 50vw;
            transform: translate(-50%, -50%);
        }

        .footer {
            background-color: rgba(255, 255, 255, .5);
            position: absolute;
            text-align: left;
            padding: 5px 10px;
            left: 0;
            bottom: 0;
            right: 0;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>Fujiberg.com</h1>
            <p>This domain is fresh and still being developed.</p>
            <p>You can mail us at <a href="mailto:info@fujiberg.com">info@fujiberg.com</a></p>
        </div>
        <div class="footer">
            &copy;2021 Fujiberg - all rights reserved
        </div>
    </div>
</body>

</html>
